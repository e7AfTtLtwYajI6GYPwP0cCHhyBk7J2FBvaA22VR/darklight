<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://darklight.tk/jQuery/Plugins/SlideBars/slidebars.min.css">
<script src="https://darklight.tk/jQuery/jquery-3.2.1.min.js"></script>
<script src="https://darklight.tk/jQuery/Plugins/SlideBars/slidebars.min.js"></script>
<title>DarkLight MC (Hacked Client)</title>
</head>
<body>
<div class="menu sb-toggle-right"><a href="">MENU</a></div>
<div id="sb-site">
<p>Main Content</p>
</div>
<div class="sb-slidebar sb-left">
<div class="sb-right-inner">
<p>SlideBar</p>
</div>
</div>
<script>
var mySlidebar = new $.slidebars({
  // メニューが開いているとき、コンテンツ部分をタッチしたら閉じる
  siteClose: true,
  // 指定したpx以上でドロワーメニューを開かなくする
  disableOver: 480,
  // disableOverで指定したサイズ以上にすると
  // ドロワーメニューの開閉ボタンが非表示に
  hideControlClasses: true,
  // メニューを開いているときに、
  // コンテンツがスクロールしないように固定してくれる
  scrollLock: true
});
</script>
</body>
</html>
