<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="https://darklight.tk/jQuery/Plugins/SlideBars/slidebars.min.css">
<title>DarkLight MC (Hacked Client)</title>
</head>
<body>
<div canvas="container">
MainContent
</div>
    <div off-canvas="SlideBar left reveal">
    </div>
<script src="https://darklight.tk/jQuery/jquery-3.2.1.min.js"></script>
<script src="https://darklight.tk/jQuery/Plugins/SlideBars/slidebars.min.js"></script>
<script>
( function ( $ ) {
      ( function ( $ ) {
        var controller = new slidebars();
        controller.init();
        $( '.toggle-SlideBar' ).on( 'click', function ( event ) {
          event.stopPropagation();
          event.preventDefault();
          controller.toggle( 'SlideBar' );
        } );
          } ) ( jQuery );
</script>
</body>
</html>
